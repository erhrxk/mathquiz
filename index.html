<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuiz Algebra Tingkatan 4</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-md">
    <h1 class="text-xl font-bold mb-4 text-center">Kuiz Algebra Tingkatan 4</h1>
    <div id="quiz-container">
      <p id="question" class="text-lg font-medium mb-4"></p>
      <div id="choices" class="space-y-2"></div>
      <button id="next-btn" class="mt-6 w-full bg-green-500 text-white py-2 px-4 rounded hidden">Soalan Seterusnya</button>
    </div>
    <div id="result" class="hidden text-center">
      <h2 class="text-2xl font-bold mb-4">Selesai!</h2>
      <p id="score" class="text-lg"></p>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "1. Nyatakan hasil tambah bagi 3x + 2 dan 5x - 4.",
        choices: ["8x - 2", "2x - 6", "15x", "-2x + 6"],
        answer: "8x - 2"
      },
      {
        question: "2. Faktorkan ungkapan: x² - 9.",
        choices: ["(x + 3)(x - 3)", "(x - 9)(x + 1)", "x(x - 9)", "(x + 9)(x - 1)"],
        answer: "(x + 3)(x - 3)"
      },
      {
        question: "3. Selesaikan persamaan: 2x - 5 = 7.",
        choices: ["x = 1", "x = 6", "x = -1", "x = 5"],
        answer: "x = 6"
      },
      {
        question: "4. Selesaikan: x² + 5x + 6 = 0.",
        choices: ["x = -2 atau x = -3", "x = 2 atau x = 3", "x = -1 atau x = 6", "x = -6 atau x = 1"],
        answer: "x = -2 atau x = -3"
      },
      {
        question: "5. Jika f(x) = 2x + 3, cari f(4).",
        choices: ["11", "12", "10", "13"],
        answer: "11"
      },
      {
        question: "6. Kembangkan dan permudahkan: (x + 2)(x - 3).",
        choices: ["x² - x - 6", "x² + 6x - 5", "x² - 5x - 6", "x² - x + 6"],
        answer: "x² - x - 6"
      },
      {
        question: "7. Nyatakan pemboleh ubah bagi ungkapan 4x² - 7x + 2.",
        choices: ["x", "2", "4", "x²"],
        answer: "x"
      },
      {
        question: "8. Selesaikan sistem persamaan: x + y = 5 dan x - y = 1.",
        choices: ["x = 3, y = 2", "x = 2, y = 3", "x = 4, y = 1", "x = 5, y = 0"],
        answer: "x = 3, y = 2"
      },
      {
        question: "9. Nyatakan bentuk umum persamaan kuadratik.",
        choices: ["ax² + bx + c = 0", "ax + b = 0", "a + b = c", "abx + c = 0"],
        answer: "ax² + bx + c = 0"
      },
      {
        question: "10. Selesaikan: (x - 1)(x + 2) = 0.",
        choices: ["x = 1 atau x = -2", "x = -1 atau x = 2", "x = -1 atau x = -2", "x = 1 atau x = 2"],
        answer: "x = 1 atau x = -2"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const nextBtn = document.getElementById("next-btn");
    const resultEl = document.getElementById("result");
    const scoreEl = document.getElementById("score");

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      choicesEl.innerHTML = "";
      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "w-full bg-gray-100 hover:bg-green-200 px-4 py-2 rounded text-left";
        btn.onclick = () => {
          if (choice === q.answer) {
            btn.classList.add("bg-green-300");
            score++;
          } else {
            btn.classList.add("bg-red-300");
          }
          Array.from(choicesEl.children).forEach(c => c.disabled = true);
          nextBtn.classList.remove("hidden");
        };
        choicesEl.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
        nextBtn.classList.add("hidden");
      } else {
        document.getElementById("quiz-container").classList.add("hidden");
        resultEl.classList.remove("hidden");
        scoreEl.textContent = `Skor anda: ${score} / ${questions.length}`;
      }
    };

    showQuestion();
  </script>
</body>
</html>
